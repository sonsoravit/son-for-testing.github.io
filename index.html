<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ISO-FOLD // Reach-Fix v4.3</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body { 
            background-color: #020617; 
            color: #f8fafc; 
            font-family: 'Space+Grotesk', sans-serif; 
            overflow: hidden; 
            touch-action: none;
            height: 100vh;
            height: -webkit-fill-available;
        }
        .glass { background: rgba(15, 23, 42, 0.6); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .scene { perspective: 1000px; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; }
        
        .cube { 
            width: 60px; height: 60px; position: relative; 
            transform-style: preserve-3d; 
            transition: transform 0.1s linear; 
        }
        @media (min-width: 768px) { .cube { width: 100px; height: 100px; } }

        .cube.folding-animation { transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1); }

        .face {
            position: absolute; width: 60px; height: 60px;
            border: 1.5px solid rgba(255, 255, 255, 0.2);
            display: flex; align-items: center; justify-content: center;
            background: rgba(30, 41, 59, 0.95);
            transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1), background 0.3s;
            cursor: pointer;
            backface-visibility: visible;
        }
        @media (min-width: 768px) { .face { width: 100px; height: 100px; border-width: 2px; } }

        /* Folded Offsets (60px based for mobile) */
        .f-front  { transform: rotateY(0deg) translateZ(30px); }
        .f-back   { transform: rotateY(180deg) translateZ(30px); }
        .f-top    { transform: rotateX(90deg) translateZ(30px); }
        .f-bottom { transform: rotateX(-90deg) translateZ(30px); }
        .f-left   { transform: rotateY(-90deg) translateZ(30px); }
        .f-right  { transform: rotateY(90deg) translateZ(30px); }

        @media (min-width: 768px) {
            .f-front  { transform: rotateY(0deg) translateZ(50px); }
            .f-back   { transform: rotateY(180deg) translateZ(50px); }
            .f-top    { transform: rotateX(90deg) translateZ(50px); }
            .f-bottom { transform: rotateX(-90deg) translateZ(50px); }
            .f-left   { transform: rotateY(-90deg) translateZ(50px); }
            .f-right  { transform: rotateY(90deg) translateZ(50px); }
        }

        /* Unfolded Net Transforms (60px mobile) */
        .unfolded .f-front  { transform: rotateY(0) translateZ(0) translate(0, 0); }
        .unfolded .f-back   { transform: rotateY(0) translateZ(0) translate(0, -120px); }
        .unfolded .f-top    { transform: rotateY(0) translateZ(0) translate(0, -60px); }
        .unfolded .f-bottom { transform: rotateY(0) translateZ(0) translate(0, 60px); }
        .unfolded .f-left   { transform: rotateY(0) translateZ(0) translate(-60px, 0); }
        .unfolded .f-right  { transform: rotateY(0) translateZ(0) translate(60px, 0); }

        @media (min-width: 768px) {
            .unfolded .f-back   { transform: translate(0, -200px); }
            .unfolded .f-top    { transform: translate(0, -100px); }
            .unfolded .f-bottom { transform: translate(0, 100px); }
            .unfolded .f-left   { transform: translate(-100px, 0); }
            .unfolded .f-right  { transform: translate(100px, 0); }
        }
    </style>
</head>
<body class="flex flex-col p-4">

    <header class="flex justify-between items-center border-b border-white/10 pb-2">
        <h1 class="text-lg md:text-2xl font-black text-blue-500 italic uppercase">ISO-FOLD</h1>
        <div id="score" class="text-xl font-bold text-white tabular-nums">0000</div>
    </header>

    <main class="flex-grow flex flex-col md:grid md:grid-cols-2 gap-2 items-center justify-center overflow-hidden py-4">
        <section class="w-full h-[35%] md:h-full flex flex-col items-center">
            <span class="text-[8px] font-bold text-blue-400 uppercase tracking-widest mb-1 px-2 border border-blue-400/30 rounded">Target</span>
            <div class="w-full h-full glass rounded-xl scene cursor-grab active:cursor-grabbing" id="targetDragArea">
                <div id="targetCube" class="cube"></div>
            </div>
        </section>

        <section class="w-full h-[65%] md:h-full flex flex-col items-center">
            <span id="instruction" class="text-[8px] font-bold text-emerald-400 uppercase tracking-widest mb-1 px-2 border border-emerald-400/30 rounded">Net Mode</span>
            <div class="w-full h-full scene cursor-grab active:cursor-grabbing" id="playerDragArea">
                <div id="playerCube" class="cube unfolded"></div>
            </div>
        </section>
    </main>

    <footer class="glass p-4 rounded-xl flex flex-col gap-2 mb-6 md:mb-0">
        <div class="grid grid-cols-2 gap-2">
            <button id="toggleBtn" onclick="togglePreview()" class="py-3 bg-indigo-600 rounded-lg font-bold text-[10px] uppercase flex items-center justify-center gap-1 shadow-md">
                <i data-lucide="box" class="w-3 h-3"></i> Preview
            </button>
            <button onclick="fullReset()" class="py-3 bg-slate-800 rounded-lg font-bold text-[10px] uppercase flex items-center justify-center gap-1 shadow-md">
                <i data-lucide="refresh-cw" class="w-3 h-3"></i> Full Reset
            </button>
        </div>
        <button onclick="checkWin()" id="submitBtn" class="w-full py-3 bg-blue-600 rounded-lg font-black text-xs uppercase tracking-widest shadow-md active:scale-95">
            Verify Logic
        </button>
    </footer>

    <div id="winModal" class="fixed inset-0 bg-slate-950/95 flex items-center justify-center hidden z-[100]">
        <div class="text-center p-8 glass rounded-3xl border-emerald-500/50 mx-4">
            <h2 class="text-3xl font-black text-emerald-500 italic">SUCCESS</h2>
            <button onclick="closeModal()" class="mt-6 px-10 py-3 bg-emerald-600 rounded-full font-bold">NEXT</button>
        </div>
    </div>

    <script>
        const iconPool = ['star', 'heart', 'zap', 'sun', 'moon', 'cloud', 'anchor', 'hexagon', 'triangle', 'ghost'];
        const faceClasses = ['f-front', 'f-back', 'f-top', 'f-bottom', 'f-left', 'f-right'];
        const faceNames = ['F', 'B', 'T', 'Bt', 'L', 'R'];
        
        const DEFAULT_X = -20;
        const DEFAULT_Y = -45;

        let targetState = [];
        let playerState = [0, 0, 0, 0, 0, 0];
        let isFolded = false;
        let score = 0;

        let targetRot = { x: DEFAULT_X, y: DEFAULT_Y };
        let playerRot = { x: DEFAULT_X, y: DEFAULT_Y };

        function renderCubes() {
            const tCont = document.getElementById('targetCube');
            const pCont = document.getElementById('playerCube');
            tCont.innerHTML = ''; pCont.innerHTML = '';

            faceClasses.forEach((cls, i) => {
                const tf = document.createElement('div');
                tf.className = `face ${cls}`;
                tf.innerHTML = `<i data-lucide="${iconPool[targetState[i]]}" class="w-5 h-5 md:w-8 md:h-8"></i><span class="absolute top-1 text-[6px] opacity-30 font-bold">${faceNames[i]}</span>`;
                tCont.appendChild(tf);

                const pf = document.createElement('div');
                pf.className = `face ${cls}`;
                pf.setAttribute('onclick', `cycleIcon(${i})`);
                pf.innerHTML = `<i data-lucide="${iconPool[playerState[i]]}" class="w-5 h-5 md:w-8 md:h-8"></i><span class="absolute top-1 text-[6px] opacity-30 font-bold">${faceNames[i]}</span>`;
                pCont.appendChild(pf);
            });
            
            tCont.style.transform = `rotateX(${targetRot.x}deg) rotateY(${targetRot.y}deg)`;
            if(isFolded) {
                pCont.style.transform = `rotateX(${playerRot.x}deg) rotateY(${playerRot.y}deg)`;
            } else {
                pCont.style.transform = "rotateX(0deg) rotateY(0deg)";
            }
            
            lucide.createIcons();
        }

        function cycleIcon(i) {
            playerState[i] = (playerState[i] + 1) % iconPool.length;
            const face = document.querySelector(`#playerCube .${faceClasses[i]}`);
            face.innerHTML = `<i data-lucide="${iconPool[playerState[i]]}" class="w-5 h-5 md:w-8 md:h-8"></i><span class="absolute top-1 text-[6px] opacity-30 font-bold">${faceNames[i]}</span>`;
            lucide.createIcons();
        }

        function togglePreview() {
            const pc = document.getElementById('playerCube');
            const btn = document.getElementById('toggleBtn');
            const inst = document.getElementById('instruction');
            isFolded = !isFolded;
            
            pc.classList.add('folding-animation');
            
            if (isFolded) {
                pc.classList.remove('unfolded');
                pc.style.transform = `rotateX(${playerRot.x}deg) rotateY(${playerRot.y}deg)`;
                btn.innerHTML = `<i data-lucide="layout" class="w-3 h-3"></i> Edit Net`;
                inst.innerText = "Folded View";
            } else {
                pc.classList.add('unfolded');
                pc.style.transform = "rotateX(0deg) rotateY(0deg)";
                btn.innerHTML = `<i data-lucide="box" class="w-3 h-3"></i> Preview`;
                inst.innerText = "Net Mode";
            }
            lucide.createIcons();
            setTimeout(() => pc.classList.remove('folding-animation'), 800);
        }

        function fullReset() {
            playerState = [0, 0, 0, 0, 0, 0];
            isFolded = false;
            const pc = document.getElementById('playerCube');
            pc.classList.add('unfolded');
            pc.classList.remove('folding-animation');
            
            targetRot = { x: DEFAULT_X, y: DEFAULT_Y };
            playerRot = { x: DEFAULT_X, y: DEFAULT_Y };
            
            document.getElementById('toggleBtn').innerHTML = `<i data-lucide="box" class="w-3 h-3"></i> Preview`;
            document.getElementById('instruction').innerText = "Net Mode";
            
            targetState = Array.from({length: 6}, () => Math.floor(Math.random() * iconPool.length));
            renderCubes();
        }

        function createDraggable(containerId, elId, stateObj) {
            const container = document.getElementById(containerId);
            const el = document.getElementById(elId);
            let active = false;
            let sx, sy;

            const start = e => {
                if (elId === 'playerCube' && !isFolded) return;
                active = true;
                const point = e.touches ? e.touches[0] : e;
                sx = point.clientX; sy = point.clientY;
            };

            const move = e => {
                if (!active) return;
                const point = e.touches ? e.touches[0] : e;
                const dx = point.clientX - sx;
                const dy = point.clientY - sy;
                stateObj.y += dx * 0.6;
                stateObj.x -= dy * 0.6;
                el.style.transform = `rotateX(${stateObj.x}deg) rotateY(${stateObj.y}deg)`;
                sx = point.clientX; sy = point.clientY;
            };

            const end = () => active = false;

            container.addEventListener('mousedown', start);
            container.addEventListener('touchstart', start, {passive: true});
            window.addEventListener('mousemove', move);
            window.addEventListener('touchmove', move, {passive: false});
            window.addEventListener('mouseup', end);
            window.addEventListener('touchend', end);
        }

        createDraggable('targetDragArea', 'targetCube', targetRot);
        createDraggable('playerDragArea', 'playerCube', playerRot);

        function generateLevel() {
            targetState = Array.from({length: 6}, () => Math.floor(Math.random() * iconPool.length));
            renderCubes();
        }

        function checkWin() {
            if (playerState.every((v, i) => v === targetState[i])) {
                score += 1000;
                document.getElementById('score').innerText = score.toString().padStart(4, '0');
                document.getElementById('winModal').classList.remove('hidden');
            } else {
                const b = document.getElementById('submitBtn');
                b.classList.add('bg-red-600');
                setTimeout(() => b.classList.remove('bg-red-600'), 500);
            }
        }

        function closeModal() {
            document.getElementById('winModal').classList.add('hidden');
            generateLevel();
        }

        window.onload = generateLevel;
    </script>
</body>
</html>
