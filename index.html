<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ISO-FOLD // Realism Fix</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root { --cube-size: 60px; --net-offset: 60px; }
        @media (min-width: 768px) { :root { --cube-size: 90px; --net-offset: 90px; } }

        body { 
            background-color: #020617; color: #f8fafc; font-family: 'Space+Grotesk', sans-serif; 
            overflow: hidden; touch-action: none; 
            height: 100dvh;
            display: flex; flex-direction: column;
        }
        .glass { background: rgba(15, 23, 42, 0.6); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        
        .scene { perspective: 1000px; position: relative; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; }
        .cube { 
            width: var(--cube-size); height: var(--cube-size); position: relative; 
            transform-style: preserve-3d; transition: transform 0.1s linear; 
        }
        .cube.folding-animation { transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1); }

        .face {
            position: absolute; width: var(--cube-size); height: var(--cube-size);
            border: 1.5px solid rgba(255, 255, 255, 0.2);
            display: flex; align-items: center; justify-content: center;
            background: rgba(30, 41, 59, 0.95);
            transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1), background 0.3s;
            backface-visibility: visible; cursor: pointer;
        }

        /* 3D Folded State */
        .f-front  { transform: rotateY(0deg) translateZ(calc(var(--cube-size) / 2)); }
        .f-back   { transform: rotateY(180deg) translateZ(calc(var(--cube-size) / 2)); }
        .f-top    { transform: rotateX(90deg) translateZ(calc(var(--cube-size) / 2)); }
        .f-bottom { transform: rotateX(-90deg) translateZ(calc(var(--cube-size) / 2)); }
        .f-left   { transform: rotateY(-90deg) translateZ(calc(var(--cube-size) / 2)); }
        .f-right  { transform: rotateY(90deg) translateZ(calc(var(--cube-size) / 2)); }

        /* Unfolded Net State - FIX APPLIED HERE */
        .unfolded .f-front  { transform: rotateY(0) translateZ(0) translate(0, 0); }
        /* Added rotateZ(180deg) to flip the back face icon */
        .unfolded .f-back   { transform: rotateY(0) translateZ(0) translate(0, calc(var(--net-offset) * -2)) rotateZ(180deg); }
        .unfolded .f-top    { transform: rotateY(0) translateZ(0) translate(0, calc(var(--net-offset) * -1)); }
        .unfolded .f-bottom { transform: rotateY(0) translateZ(0) translate(0, var(--net-offset)); }
        .unfolded .f-left   { transform: rotateY(0) translateZ(0) translate(calc(var(--net-offset) * -1), 0); }
        .unfolded .f-right  { transform: rotateY(0) translateZ(0) translate(calc(var(--net-offset) * 1), 0); }
        
        footer { padding-bottom: env(safe-area-inset-bottom, 1rem); }
    </style>
</head>
<body class="p-3">

    <header class="flex justify-between items-center border-b border-white/10 pb-2 shrink-0">
        <h1 class="text-xl font-black text-blue-500 italic">ISO-FOLD</h1>
        <div id="score" class="text-xl font-bold tabular-nums">0000</div>
    </header>

    <main class="flex-grow flex flex-col md:grid md:grid-cols-2 gap-3 min-h-0 py-2">
        <div class="h-1/3 md:h-full flex flex-col items-center">
            <span class="text-[9px] font-bold text-blue-400 uppercase tracking-widest mb-1">Target</span>
            <div class="w-full h-full glass rounded-xl scene cursor-grab active:cursor-grabbing" id="targetDragArea">
                <div id="targetCube" class="cube"></div>
            </div>
        </div>

        <div class="h-2/3 md:h-full flex flex-col items-center">
            <span id="instruction" class="text-[9px] font-bold text-emerald-400 uppercase tracking-widest mb-1">Workspace</span>
            <div class="w-full h-full glass rounded-xl scene cursor-grab active:cursor-grabbing overflow-visible" id="playerDragArea">
                <div id="playerCube" class="cube unfolded"></div>
            </div>
        </div>
    </main>

    <footer class="mt-auto glass p-3 rounded-xl flex flex-col gap-2 shrink-0">
        <div class="grid grid-cols-2 gap-2">
            <button id="toggleBtn" onclick="togglePreview()" class="py-3 bg-indigo-600 rounded-lg font-bold text-xs uppercase flex items-center justify-center gap-2 active:scale-95 transition-all">
                <i data-lucide="box" class="w-4 h-4"></i> Preview
            </button>
            <button onclick="fullReset()" class="py-3 bg-slate-800 rounded-lg font-bold text-xs uppercase flex items-center justify-center gap-2 active:scale-95 transition-all">
                <i data-lucide="refresh-cw" class="w-4 h-4"></i> Reset
            </button>
        </div>
        <button onclick="checkWin()" id="submitBtn" class="w-full py-4 bg-blue-600 rounded-lg font-black text-sm uppercase tracking-widest shadow-lg shadow-blue-500/20 active:scale-95 transition-all">
            Verify Logic
        </button>
    </footer>

    <div id="winModal" class="fixed inset-0 bg-slate-950/95 flex items-center justify-center hidden z-[100] p-4">
        <div class="text-center p-8 glass rounded-3xl border-emerald-500/50 w-full max-w-sm">
            <h2 class="text-4xl font-black text-emerald-500 italic mb-4">SUCCESS</h2>
            <button onclick="closeModal()" class="w-full py-4 bg-emerald-600 rounded-full font-bold uppercase">Next Level</button>
        </div>
    </div>

    <script>
        const iconPool = ['star', 'heart', 'zap', 'sun', 'moon', 'cloud', 'anchor', 'hexagon', 'triangle', 'ghost'];
        const faceClasses = ['f-front', 'f-back', 'f-top', 'f-bottom', 'f-left', 'f-right'];
        const faceNames = ['F', 'B', 'T', 'Bt', 'L', 'R'];
        const DEFAULT_X = -20, DEFAULT_Y = -45;

        let targetState = [], playerState = [0,0,0,0,0,0], isFolded = false, score = 0;
        let targetRot = { x: DEFAULT_X, y: DEFAULT_Y }, playerRot = { x: DEFAULT_X, y: DEFAULT_Y };

        function renderCubes() {
            const tCont = document.getElementById('targetCube'), pCont = document.getElementById('playerCube');
            tCont.innerHTML = ''; pCont.innerHTML = '';

            faceClasses.forEach((cls, i) => {
                const tf = document.createElement('div');
                tf.className = `face ${cls}`;
                tf.innerHTML = `<i data-lucide="${iconPool[targetState[i]]}" class="w-6 h-6"></i><span class="absolute top-1 text-[7px] opacity-30 font-bold">${faceNames[i]}</span>`;
                tCont.appendChild(tf);

                const pf = document.createElement('div');
                pf.className = `face ${cls}`;
                pf.setAttribute('onclick', `cycleIcon(${i})`);
                pf.innerHTML = `<i data-lucide="${iconPool[playerState[i]]}" class="w-6 h-6"></i><span class="absolute top-1 text-[7px] opacity-30 font-bold">${faceNames[i]}</span>`;
                pCont.appendChild(pf);
            });
            
            tCont.style.transform = `rotateX(${targetRot.x}deg) rotateY(${targetRot.y}deg)`;
            pCont.style.transform = isFolded ? `rotateX(${playerRot.x}deg) rotateY(${playerRot.y}deg)` : "rotateX(0deg) rotateY(0deg)";
            lucide.createIcons();
        }

        function cycleIcon(i) {
            playerState[i] = (playerState[i] + 1) % iconPool.length;
            renderCubes();
        }

        function togglePreview() {
            const pc = document.getElementById('playerCube'), btn = document.getElementById('toggleBtn'), inst = document.getElementById('instruction');
            isFolded = !isFolded;
            pc.classList.add('folding-animation');
            
            if (isFolded) {
                pc.classList.remove('unfolded');
                pc.style.transform = `rotateX(${playerRot.x}deg) rotateY(${playerRot.y}deg)`;
                btn.innerHTML = `<i data-lucide="layout" class="w-4 h-4"></i> Edit Net`;
                inst.innerText = "Folded Preview";
            } else {
                pc.classList.add('unfolded');
                pc.style.transform = "rotateX(0deg) rotateY(0deg)";
                btn.innerHTML = `<i data-lucide="box" class="w-4 h-4"></i> Preview`;
                inst.innerText = "Net Mode";
            }
            lucide.createIcons();
            setTimeout(() => pc.classList.remove('folding-animation'), 800);
        }

        function fullReset() {
            playerState = [0,0,0,0,0,0]; isFolded = false;
            targetRot = { x: DEFAULT_X, y: DEFAULT_Y }; playerRot = { x: DEFAULT_X, y: DEFAULT_Y };
            document.getElementById('playerCube').classList.add('unfolded');
            targetState = Array.from({length: 6}, () => Math.floor(Math.random() * iconPool.length));
            renderCubes();
        }

        function createDraggable(containerId, elId, stateObj) {
            const container = document.getElementById(containerId), el = document.getElementById(elId);
            let active = false, sx, sy;

            const start = e => {
                if (elId === 'playerCube' && !isFolded) return;
                active = true;
                const point = e.touches ? e.touches[0] : e;
                sx = point.clientX; sy = point.clientY;
            };

            const move = e => {
                if (!active) return;
                const point = e.touches ? e.touches[0] : e;
                stateObj.y += (point.clientX - sx) * 0.6;
                stateObj.x -= (point.clientY - sy) * 0.6;
                el.style.transform = `rotateX(${stateObj.x}deg) rotateY(${stateObj.y}deg)`;
                sx = point.clientX; sy = point.clientY;
            };

            container.addEventListener('mousedown', start);
            container.addEventListener('touchstart', start, {passive: true});
            window.addEventListener('mousemove', move);
            window.addEventListener('touchmove', move, {passive: false});
            window.addEventListener('mouseup', () => active = false);
            window.addEventListener('touchend', () => active = false);
        }

        createDraggable('targetDragArea', 'targetCube', targetRot);
        createDraggable('playerDragArea', 'playerCube', playerRot);

        function checkWin() {
            if (playerState.every((v, i) => v === targetState[i])) {
                score += 1000;
                document.getElementById('score').innerText = score.toString().padStart(4, '0');
                document.getElementById('winModal').classList.remove('hidden');
            } else {
                const b = document.getElementById('submitBtn');
                b.classList.replace('bg-blue-600', 'bg-red-600');
                setTimeout(() => b.classList.replace('bg-red-600', 'bg-blue-600'), 500);
            }
        }

        function closeModal() {
            document.getElementById('winModal').classList.add('hidden');
            fullReset();
        }

        window.onload = fullReset;
    </script>
</body>
</html>
